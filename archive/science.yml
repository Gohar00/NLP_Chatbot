- - Tell me about Venus.
  - Venus is the second planet from the Sun and is often referred to as Earth's "sister planet" due to its similar size and composition. It has a thick atmosphere primarily composed of carbon dioxide, with clouds of sulfuric acid that create a dense greenhouse effect. Venus has a surface temperature that can reach up to around 900 degrees Fahrenheit (475 degrees Celsius), making it the hottest planet in our solar system. It lacks surface water and has a harsh environment with high atmospheric pressure. Venus is also known for its brilliant appearance as the "evening star" or "morning star" when observed from Earth.

