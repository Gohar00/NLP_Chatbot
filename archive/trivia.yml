- - Who was the 37th President of the United States?
  - Richard Nixon.
- - What year was President John F. Kennedy assassinated?
  - President John F. Kennedy was assassinated in 1963.
- - The Space Race was a 20th-century competition between what two Cold War rivals, for supremacy in spaceflight capability?
  - The Space Race was a competition between the Soviet Union and the United States.
- - What was the name of the first artificial Earth satellite?
  - The first artificial Earth satellite was named Sputnik 1. It was launched by the Soviet Union on October 4, 1957.
- - A spinning disk, in which the orientation of this axis is unaffected by tilting or rotation of the mounting, is called what?0
  - A spinning disk with an unaffected axis is called a gyroscope.
- - The Hubble Space Telescope, launched into low Earth orbit in 1990, is named after what American astronomer?
  - The Hubble Space Telescope is named after Edwin Hubble, an American astronomer who made significant contributions to our understanding of galaxies and the expansion of the universe.
- - What is the name of the nearest major galaxy to the Milky Way?
  - The nearest major galaxy to the Milky Way is the Andromeda Galaxy (also known as Messier 31 or M31). It is located about 2.537 million light-years away from us and is visible to the naked eye under dark skies.
- - God Save the Queen is the national anthem of what country?
  - God Save the Queen is the national anthem of the United Kingdom of Great Britain and Northern Ireland.
- - The Celtic Shelf, the seabed under the Celtic Sea, is a part of the continental shelf of what continent?
  - The Celtic Shelf, which lies under the Celtic Sea, is a part of the continental shelf of Europe.
- - Dolphins use a sense, similar to sonar, to determine the location and shape of nearby items.
  - Dolphins use echolocation, a sense similar to sonar, to determine the location and shape of nearby objects by emitting sound waves and listening for their echoes. This helps them navigate and locate prey in their environment.

