- - what is economics
  - Economics is the social science that studies the production, distribution, and consumption of goods and services. It analyzes how individuals, businesses, governments, and societies make choices to allocate scarce resources to satisfy unlimited wants and needs. Economics encompasses various fields, including microeconomics (individual decision-making) and macroeconomics (aggregate economic factors).
