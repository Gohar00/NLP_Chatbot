- - What was the significance of the Declaration of Independence?
  - The Declaration of Independence is a document adopted by the Second Continental Congress on July 4, 1776, in Philadelphia, United States. It declared the thirteen American colonies' independence from Great Britain, thus marking the birth of the United States of America. The document, primarily authored by Thomas Jefferson, outlined the colonists' grievances against King George III and asserted their natural rights to life, liberty, and the pursuit of happiness. The Declaration of Independence articulated the principles of self-government, individual rights, and popular sovereignty, which became the foundation of American democracy. It also inspired other movements for independence and influenced the development of democratic ideals worldwide. Today, the Declaration of Independence stands as a symbol of American independence and a timeless declaration of human rights and freedom.
- - Who was Mahatma Gandhi?
