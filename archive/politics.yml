- - Why guns?
  - The use and ownership of guns are often debated due to considerations of personal safety, self-defense, sporting activities, and constitutional rights, depending on the legal framework and cultural context of each country.
- - Who was the first impeached president?
  - The first U.S. president to be impeached was Andrew Johnson in 1868.
- - Who is the governor?
  - The identity of the governor varies depending on the specific region or state being referred to, as governors are appointed or elected officials responsible for leading and governing a particular jurisdiction.
- - Guns.
